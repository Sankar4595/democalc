<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Calculator</h1>
        <p id="description">This is a model Calculator</p>
    </header>
    <div class="calc">
        <div class="condainer1">
            <input type="text" id="result" value="" style="color: white;" placeholder="0" disabled>
            <!-- <p type="text" class="screen"></p> -->
            <!-- <p type="text" class="output"></p> -->
        </div>
        <div class="condainer2">
            <button type="reset" onclick="clicking(this)" id="clear" style="color: red;">C</button>
            <button type="backSpace" id="space">
                <div style="color: blue;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                </div>
            </button>
            <button data-type="operand" onclick="clicking(this)" value="." id="dot" style="color: blue; font-size: large;">.</button>
            <button data-type="operator" onclick="clicking(this)" value="*" id="multiplication" style="color: blue; font-size: large;">*</button>
        </div>
        <div class="condainer3">
            <button data-type="operand" onclick="clicking(this)" value="7" id="7">7</button>
            <button data-type="operand" onclick="clicking(this)" value="8" id="8">8</button>
            <button data-type="operand" onclick="clicking(this)" value="9" id="9">9</button>
            <button data-type="operator" onclick="clicking(this)" value="/" id="division" style="color: blue; font-size: large;">/</button>
        </div>
        <div class="condainer4">
            <button data-type="operand" onclick="clicking(this)" value="4" id="4">4</button>
            <button data-type="operand" onclick="clicking(this)" value="5" id="5">5</button>
            <button data-type="operand" onclick="clicking(this)" value="6" id="6">6</button>
            <button data-type="operator" onclick="clicking(this)" value="-" id="subtract" style="color: blue; font-size: large;">-</button>
        </div>
        <div class="condainer5">
            <button data-type="operand" onclick="clicking(this)" value="1" id="1">1</button>
            <button data-type="operand" onclick="clicking(this)" value="2" id="2">2</button>
            <button data-type="operand" onclick="clicking(this)" value="3" id="3">3</button>
            <button data-type="operator" onclick="clicking(this)" value="+" id="add" style="color: blue; font-size: large;">+</button>
        </div>
        <div class="condainer6">
            <button data-type="operand" onclick="clicking(this)" value="0" id="0">0</button>
            <button data-type="operand" onclick="clicking(this)" value="00" id="double">00</button>
            <button data-type="operator" onclick="evaluation(this)" value="=" id="equal">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
